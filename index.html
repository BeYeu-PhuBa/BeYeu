<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gửi người yêu 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #fff0f6, #ffe6f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      margin-top: 50px;
      color: #e75480;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px #fff;
    }

    p {
      color: #c2185b;
      font-size: 1.2rem;
      display: none;
      margin: 20px auto;
      max-width: 80%;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff80ab;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>
  <h1>Gửi đến người anh yêu 💕</h1>
  <button onclick="showMessage()">Bấm vào đây nè 😘</button>
  <p id="message">Mau Hết Bệnh Nha.... Cố Lên 💪❤️</p>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);

    function showMessage() {
      const message = document.getElementById('message');
      message.style.display = 'block';
      const utterance = new SpeechSynthesisUtterance(message.textContent);
      utterance.lang = 'vi-VN';
      utterance.pitch = 1.2;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);

    }
  </script>
</body>
</html>
